<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannada Word Learning Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-area">
            <div class="question-area">
                <div class="english-word" id="englishWord">Loading...</div>
            </div>

            <div class="answer-area" style="margin-bottom: 0; text-align: center;">
                <div class="input-container" style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 0;">
                    <input type="text" id="kannadaInput" placeholder="Type the Kannada word here..." readonly>
                </div>
            </div>
            <div class="button-group" style="margin-bottom: 0; text-align: center;">
                <div class="input-container" style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 0;">
                    <button id="checkBtn" class="btn primary" title="Check">Check</button>
                    <button id="showAnswerBtn" class="btn secondary" title="Show Answer">Show</button>
                </div>
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="keyboard-container" style="margin-top: 4px;">
                <div class="keyboard" id="kannadaKeyboard">
                    <!-- Keyboard will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
